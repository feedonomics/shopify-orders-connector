openapi: 3.0.0
info:
  description: <h2>Overview</h2>  Webhook for interfacing with FeedAMP
  version: 0.1.0
  title: Feedamp Webhook SDK
  contact:
    email: feedamp@feedonomics.com
servers:
  - url: 'https://DOMAIN.TLD'
tags:
  - name: Orders
  - name: Products
  - name: Marketplace Operations
paths:
  /place_order:
    post:
      tags:
        - Orders
      summary: Place an order
      description: Place an order into into the e-commerce platform
      operationId: placeOrder
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceOrder'
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportedError'
  /ftp_place_orders:
    post:
      tags:
        - Orders
      summary: FTP bulk order placement
      description: Downloads the requested file from an FTP server and placces each order into the platform
      operationId: bulkImportPlaceOrders
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FTPConfiguration'
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportFTPSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the process the ftp file failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportFTPErrorResponse'
  /order_statuses:
    get:
      tags:
        - Orders
      summary: Get fulfillment & Cancellation info
      description: Get fulfillment and cancellation information for orders
      operationId: getOrderStatuses
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'

        - name: store_order_ids
          description: A array (comma delimited list) of order ids to retrieve status information
          in: query
          required: true
          explode: false
          schema:
            type: array
            items:
              type: integer
            minItems: 1
            maxItems: 250

      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStatuesSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportedError'
  /order_refunds:
    get:
      tags:
        - Orders
      summary: Get Order Refunds
      description: Get orders that have any refunds applied for a given date range
      operationId: getOrderRefunds
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
        - name: update_at_min
          description: Retrieve refunds for orders that have been updated on or after this time. This field is required if the cursor parameter is not sent. This field has no effect if a cursor is specified in the request.
          in: query
          required: false
          schema:
            type: string
            format: date-time
            example: 2020-01-01T00:00:00.000Z
        - name: update_at_max
          description: Retrieve refunds for orders that have been updated on or before this time. This field is required if the cursor parameter is not sent. This field has no effect if a cursor is specified in the request.
          in: query
          required: false
          schema:
            type: string
            format: date-time
            example: 2020-01-01T00:00:00.000Z
        - name: limit
          description: Restrict the max number of refunds to fetch per request. This field has no effect if a cursor is specified in the request.
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 250
            default: 250
        - name: app_id
          description: Restrict orders with refunds to only those attributed to the specified app_id. 'Current' can be used to specify the app making the curent request.  This field has no effect if a cursor is specified in the request.
          in: query
          required: false
          schema:
            type: string
            example: Current
        - name: cursor
          description: A cursor retrieved by the platform used to get the next batch of refunds. If this query parameter is supplied, updated_at_start, updated_at_end, limit, and app_id do not have any effect.
          in: query
          required: false
          schema:
            type: string
            example: 2020-01-01T00:00:00.000Z

      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRefundsSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: Error message of what occurred during processing the requests from the platform.  If multiple requests are made during in the endpoint, this message reflects the last request made where the error was encountered.
                    type: string
                    example: Request to get the number of orders with refunds was not successful
                  platform_response:
                    description: The results of the last request made to the platform
                    oneOf:
                      - $ref: "#/components/schemas/HttpErrorResponse"
                      - $ref: "#/components/schemas/CurlErrorResponse"

  /inventory_info:
    get:
      tags:
        - Products
      summary: Get quantity info for requested variant ids
      description: Get inventory and direct url for requested variant ids
      operationId: getInventory
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
        - name: variant_ids
          description: A array (comma delimited list) of order id to retrieve status information
          in: query
          required: true
          explode: false
          schema:
            type: array
            items:
              type: integer
            minItems: 1
            maxItems: 250

      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryInfoSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportedError'

  /orders:
    get:
      tags:
        - Marketplace Operations
      summary: Get New orders
      description: Get new orders that placed into the marketplace but have not started to be processed
      operationId: getOrders
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
        - name: created_at_min
          description: Date the orders were created on or after
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: 2020-01-01T00:00:00.000Z
        - name: limit
          description: Max number of orders to return per request
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 250
        - name: since_id
          description: The last order id retrieved from this call (necessary to send when getting batches beyond the 1st page)
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: Error message of what occurred during processing the requests to the platform.  If multiple requests are made ths message reflects where in workflow the error was encountered.
                    type: string
                    example: Request to get the number of orders with refunds was not successful
                  platform_response:
                    description: The results of the last request made to the platform
                    oneOf:
                      - $ref: "#/components/schemas/HttpErrorResponse"
                      - $ref: "#/components/schemas/CurlErrorResponse"

  /cancel_order:
    post:
      tags:
        - Marketplace Operations
      summary: Cancel order
      description: Cancel the order
      operationId: cancelLines
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelOrder'
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportSuccessResponse'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportedError'
  /fulfill_order_lines:
    post:
      tags:
        - Marketplace Operations
      summary: Fulfill order lines
      description: Update the fulfillment and cancellation information for an order on the originating platform
      operationId: fulfilLines
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FulfillOrderLines'
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                items:
                  $ref: '#/components/schemas/ReportSuccessResponses'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MixedResponse'
  /refund_order_lines:
    post:
      tags:
        - Marketplace Operations
      summary: Refund order lines
      description: Update the fulfillment and cancellation information for an order on the originating platform
      operationId: refundLines
      parameters:
        - name: store-id
          description: The id identifies the shop instance
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: token
          description: The authorization token for the shop
          required: true
          in: header
          schema:
            type: string
            minLength: 1
        - name: debug-request
          description: If present this returns the request details that was sent ot the platform
          required: false
          in: header
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundOrderLines'
      responses:
        '200':
          description: The request to the ecommerce platform was made
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportSuccessResponses'
        '400':
          description: The request sent to this api failed to validate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestValidationResponse'
        '502':
          description: The request to the ecommerce platform failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MixedResponse'

components:
  schemas:

    CancelOrder:
      description: Fulfillment information for an order
      type: object
      properties:
        mp_order_number:
          type: string
          description: The order number
          example: AS23ga4f123
        notify_cystomer:
          type: boolean
          description: Email a customer when there is an order update
        order_lines:
          type: array
          description: List of ordered products
          items:
            required:
              - mp_line_number
              - product_name
              - quantity
              - sku
              - unit_price
              - cancellations
            type: object
            properties:
              mp_line_number:
                type: string
                description: The order line identifier provided by the marketplace.
                example: afdafasdgasdg
              sku:
                type: string
                description: >-
                  The SKU of the product that was included in the marketplace
                  listing.
                example: 1234-12353
              product_name:
                type: string
                description: 'The product title, as displayed in the marketplace listing.'
                example: SAMPLE PRODUCT
              quantity:
                type: integer
                description: Amount ordered.
                example: 1
              unit_price:
                type: number
                description: >-
                  The price per product (not total, not inlcuding tax, shipping,
                  or discounts).
                example: 200
              sales_tax:
                type: number
                description: The total sales tax for this order line.
                example: 20
              shipping_method:
                type: string
                description: The shipping method for this order line.
                example: FedEx
              shipping_price:
                type: number
                description: The total shipping price for this order line.
                example: 1.95
              shipping_tax:
                type: number
                description: The total tax on shipping for this order line.
                example: 0.19
              discount_name:
                type: string
                description: 'The discount identifier, as configured in the marketplace'
                example: ''
              discount:
                type: number
                description: The order line total discount amount.
              shipping_discount_name:
                type: string
                description: The shipping discount code / identifier.
                example: ''
              shipping_discount:
                type: number
                description: The order line total shipping discount.
              commission:
                type: number
                description: >-
                  Commission on the sale that will be taken by the marketplace.
                  Note:  If this field is empty, it only means the information
                  is not available along with the order.  It does not mean the
                  commission is 0.
              amount_available_for_refund:
                type: number
                description: >-
                  For orders with promotions in Facebook. This is the max amount
                  that the can be refunded for the line.  If the seller is tax
                  inclusive, this value contains all taxes, otherwise the value
                  reflects the pre-tax amount amount.
                example: 21.98
              is_tax_collected_by_marketplace:
                type: boolean
                description: Indicate if the taxes are collected by the marketplace.
                example: false
              is_target_two_day:
                type: boolean
                description: Whether an order is being fulfilled through Target Red (2day expedited shipping)
                example: false
              marketplace_fulfilled:
                description: Identify the order as haveing ben fulfilled by the marketplace
                type: boolean
                default: false
              order_line_additional_properties:
                type: object
                description: >-
                  Key/Value pairs of additional order line data from the
                  marketplace.
                example:
                  {
                    "important_order_line_field": "value"
                  }
              cancellations:
                type: array
                description: Array of cancellation objects or null
                minItems: 1
                items:
                  $ref: "#/components/schemas/OrderLineCancellation"
      required:
        - mp_order_number
        - order_lines
        - notify_customer

    CurlErrorResponse:
      description: The response form the eCommerce platform.
      type: object
      properties:
        curl_error:
          description: Curl error code if encountered when making the HTTP request to the eCommerce platform
          type: integer
          example: 28
        exception_message:
          description: The exception/error message generated by the http client when making the request to the eCommerce platform
          type: string
          example: 'cURL error 28: Connection timed out after 20000 milliseconds'
        debug_request:
          $ref: "#/components/schemas/DebugRequest"

    FTPConfiguration:
      description: Request to process a file via ftp to bulk place orders
      type: object
      properties:
        import_url:
          description: The full url to the file on the ftp server
          type: string
          example: sftp://myserver.domain.local/orders/place/2024-01-01-12_00_00_mymarketplace.csv
        resultfile_url:
          description: >-
            The full url to the directory on the ftp server where the result file (containing the response for each order placed) will be uploaded. 
            The uploaded results file will be named as the same as the file in the import_url with results_ pre-pended.  
            If this directory is not supplied the upload file will be placed in the same directory as the file specified in import_url
          type: string
          example: sftp://myserver.domain.local/order/place/results
        username:
          description: The user account name to access the file on the ftp server
          type: string
          example: myaccount
        password:
          description: The password for the user account used to access the file on the ftp server
      required:
        - import_url
        - username
        - password

    FulfillOrderLines:
      description: Fulfillment information for an order
      type: object
      properties:
        mp_order_number:
          type: string
          description: The order number
          example: AS23ga4f123
        order_lines:
          type: array
          description: List of ordered products
          items:
            required:
              - mp_line_number
              - product_name
              - quantity
              - sku
              - unit_price
              - fulfillments
            type: object
            properties:
              mp_line_number:
                type: string
                description: The order line identifier provided by the marketplace.
                example: afdafasdgasdg
              sku:
                type: string
                description: >-
                  The SKU of the product that was included in the marketplace
                  listing.
                example: 1234-12353
              product_name:
                type: string
                description: 'The product title, as displayed in the marketplace listing.'
                example: SAMPLE PRODUCT
              quantity:
                type: integer
                description: Amount ordered.
                example: 1
              unit_price:
                type: number
                description: >-
                  The price per product (not total, not inlcuding tax, shipping,
                  or discounts).
                example: 200
              sales_tax:
                type: number
                description: The total sales tax for this order line.
                example: 20
              shipping_method:
                type: string
                description: The shipping method for this order line.
                example: FedEx
              shipping_price:
                type: number
                description: The total shipping price for this order line.
                example: 1.95
              shipping_tax:
                type: number
                description: The total tax on shipping for this order line.
                example: 0.19
              discount_name:
                type: string
                description: 'The discount identifier, as configured in the marketplace'
                example: ''
              discount:
                type: number
                description: The order line total discount amount.
              shipping_discount_name:
                type: string
                description: The shipping discount code / identifier.
                example: ''
              shipping_discount:
                type: number
                description: The order line total shipping discount.
              commission:
                type: number
                description: >-
                  Commission on the sale that will be taken by the marketplace.
                  Note:  If this field is empty, it only means the information
                  is not available along with the order.  It does not mean the
                  commission is 0.
              amount_available_for_refund:
                type: number
                description: >-
                  For orders with promotions in Facebook. This is the max amount
                  that the can be refunded for the line.  If the seller is tax
                  inclusive, this value contains all taxes, otherwise the value
                  reflects the pre-tax amount amount.
                example: 21.98
              is_tax_collected_by_marketplace:
                type: boolean
                description: Indicate if the taxes are collected by the marketplace.
                example: false
              is_target_two_day:
                type: boolean
                description: Whether an order is being fulfilled through Target Red (2day expedited shipping)
                example: false
              marketplace_fulfilled:
                description: Identify the order as haveing ben fulfilled by the marketplace
                type: boolean
                default: false
              order_line_additional_properties:
                type: object
                description: >-
                  Key/Value pairs of additional order line data from the
                  marketplace.
                example:
                  {
                    "important_order_line_field": "value"
                  }
              fulfillments:
                type: array
                description: Array of fulfillment objects or null
                minItems: 1
                items:
                  $ref: "#/components/schemas/OrderLineFulfillment"
      required:
        - mp_order_number
        - order_lines

    HttpErrorResponse:
      description: A non 2XX response from the platform
      type: object
      properties:
        headers:
          description:  A list of key value pairs that are the header field and the header value returned in the HTTP request.
          type: object
          additionalProperties: {}
          example:
            {
              "Content-Type": ["application\/json; charset=utf-8"],
              "Connection": ["keep-alive"],
            }
        response_code:
          description: The HTTP response code from the request to the eCommerce platform
          type: integer
          example: 422
        response_body:
          description: The raw HTTP response body returned by the request to the eCommerce platform.
          type: string
          example: >-
            {
               "errors":
            }
        exception_message:
          description: The exception/error message generated by the http client when making the request to the eCommerce platform
          type: string
          example: 'Client error response [url] https://DOMAIN/URL/enpoint.json [status code] 422 [reason phrase] Unprocessable Entity'
        debug_request:
          $ref: "#/components/schemas/DebugRequest"

    DebugRequest:
      description: If debugging is enabled, the information used to make the request is returned
      type: object
      properties:
        method:
          description: The HTTP verb used to make the request
          type: string
          enum: [GET, POST, PUT, DELETE]
        uri:
          description: The URI of the request
          type: string
        headers:
          description:  A list of key value pairs that are the header field and the header value returned in the HTTP request.
          type: object
          additionalProperties: {}
          example:
            {
              "Content-Type": ["application\/json; charset=utf-8"],
              "Connection": ["keep-alive"],
            }
        query_params:
          description: List of any query parameters used when making the request to the platform. Field is only present when query parameters are used in the request to the platform.
          additionalProperties: {}
          example:
            {
              "status": "any",
              "limit": 255
            }
        body:
          description: The json sent to as part of the request to the patform. Field is only present when sending json to the the platform.
